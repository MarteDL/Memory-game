<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memorygame.css">
    <title>Pokemon Memory</title>
</head>
<body>

<header class="row text-center justify-content-center m-5">
    <div class="header rounded col-6 p-4">
        <h1>The Pokemon Memory Game</h1>
        <p>Are you gonna catch 'em all?</p>
    </div>
</header>

<main class="container-fluid px-5">
    <div class="row mx-n5">
        <div class="col-2 px-5">
        </div>
        <div id="all-cards" class="container stats rounded col-6 m-5 pt-4 px-5">
        </div>
        <div id="pokedex" class="stats rounded col-2 my-5 text-center pt-4">
            <p>My Pokedex</p>
        </div>
        <div class="col-2 px-5"></div>
    </div>
</main>

<script src="memorygame.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
